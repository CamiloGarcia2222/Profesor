<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor</title>
</head>

<body>
  <script>
    const segundosHora = 3600;
    const segundosMinuto = 60;

    let segundosTotales = Number(prompt("Introduce el numero de segundos: "))

    // hay que obtener el número de horas, minutos y segundos a partir de los segundos totales, primero solo la conversión.
    let horasDecimal = Math.floor(segundosTotales / segundosHora);
    let minutosDecimal = Math.floor(segundosTotales / segundosMinuto);
    let segundosDecimal = Math.floor(segundosTotales);

    // para el formato reloj, hay que calcular los segundos totales a horas, minutos y segundos
    // para ello hay que redondear, convirtiendo a entero los segundos totales a horas, minutos y segundos
    // hay que tener en cuenta que para calcular los minutos y segundos tendremos que usar los segundos "que sobran"
    // TIP: con la función Math.floor() redondeamos hacia abajo el resultado de la división

    let horas = Math.floor(segundosTotales / segundosHora);
    let minutos = Math.floor((segundosTotales % segundosHora) / segundosMinuto);
    let segundos = segundosTotales % segundosMinuto;

    alert(`horas: ${horasDecimal}
minutos: ${minutosDecimal}
segundos: ${segundosDecimal}
\n\nEn formato reloj: ${horas}:${minutos}:${segundos}`);
  </script>

</body>

</html>
