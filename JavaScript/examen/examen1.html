<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Juego de adivinar el número
        // Número secreto a adivinar
        const numeroSecreto = 7;
        // Número máximo de intentos
        const maxIntentos = 3;
        // Variable para controlar si el usuario ha acertado
        let acertado = false;

        // Bucle para los intentos
        for (let intento = 1; intento <= maxIntentos; intento++) {
            // Pedir al usuario que ingrese un número
            const respuesta = prompt(`Intento ${intento} de ${maxIntentos}: Adivina el número (entre 1 y 10)`);
            // Convertir la respuesta a número
            const numeroUsuario = Number(respuesta);

            // Comprobar si el usuario acertó
            if (numeroUsuario === numeroSecreto) {
                alert("¡Felicidades! Has adivinado el número secreto.");
                acertado = true;
                break; // Salir del bucle si acierta
            }
        }

        // Si no acertó en los intentos permitidos
        if (!acertado) {
            alert(`Lo siento, has perdido. El número secreto era ${numeroSecreto}.`);
        }
    </script>
</body>
</html>
